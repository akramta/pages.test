

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أكرم بوت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #343541;
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: red;
      padding: 20px;
      border-left: 1px solid #444;
      flex-shrink: 0;
    }
    .sidebar h2 { font-size: 20px; margin-bottom: 20px; color: #00c6ff; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin-bottom: 10px; cursor: pointer; padding: 8px; border-radius: 6px; background-color: #2c2d35; transition: background 0.3s; }
    .sidebar li:hover { background-color: #3a3b45; }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      min-width: 0;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #444654;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message-wrapper { display: flex; width: 100%; }
    .user-wrapper { justify-content: flex-end; }
    .bot-wrapper { justify-content: flex-start; }

    .message {
      padding: 10px 16px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user { background-color: #00c6ff; color: #000; text-align: right; }
    .bot { background-color: #3e3f4b; color: #fff; text-align: left; }

    .input-area { display: flex; margin-top: 20px; }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
      background-color: #202123;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #00c6ff;
      color: #fff;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover { background-color: #0099cc; }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; border-left: none; border-bottom: 1px solid #444; }
      .main { padding: 10px; }
      .message { font-size: 14px; max-width: 85%; }
      input, button { font-size: 14px; padding: 10px; }
    }

    @media (max-width: 480px) {
      .sidebar h2 { font-size: 18px; }
      .sidebar li { padding: 6px; font-size: 14px; }
      .message { font-size: 13px; }
      .input-area { flex-direction: column; gap: 10px; }
      input, button { width: 100%; border-radius: 8px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🧠 أكرم بوت</h2>
    <ul>
      <li>محادثة جديدة</li>
      <li>المحفوظات</li>
      <li>الإعدادات</li>
    </ul>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message-wrapper bot-wrapper">
        <div class="message bot">مرحبًا بك في أكرم بوت! أنا هنا لمساعدتك في حل مشاكلك البرمجية فقط. إذا كان السؤال خارج نطاق البرمجة، سأعتذر.</div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const userMsg = input.value.trim();
    if (userMsg === '') return;

    const userWrapper = document.createElement('div');
    userWrapper.className = 'message-wrapper user-wrapper';
    const userDiv = document.createElement('div');
    userDiv.className = 'message user';
    userDiv.textContent = userMsg;
    userWrapper.appendChild(userDiv);
    chatBox.appendChild(userWrapper);
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `question=${encodeURIComponent(userMsg)}`
    });

    const data = await response.json();

    const botWrapper = document.createElement('div');
    botWrapper.className = 'message-wrapper bot-wrapper';
    const botDiv = document.createElement('div');
    botDiv.className = 'message bot';
    botDiv.textContent = data.answer;
    botWrapper.appendChild(botDiv);
    chatBox.appendChild(botWrapper);

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById("userInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
